<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/3963957e1d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8"/>
    <title>Movie Application</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>

<div class="container">
    <div class="row-6">
        <!--added jumbotron to h1-->
        <!--        <div class="jumbotron">-->
        <h1 class="title-head text-primary">Movies!</h1>
        <!--        </div>-->
        <br>
        <header>Enter a movie to add to the table below</header>
        <section id="movies"></section>
        <section id="movies-form">
            <form action="" id="add-movie">
                <label for="title" class="title"></label>
                <input class="form-control" id="title" name="title" type="movie-title" placeholder="Enter Movie Title">
                <br>
                <label for="genre" class="movie-genre"></label>
                <select name="genre" id="genre" class="form-control">
                    <!--                    changed value from numbers to genre to display on table-->
                    <option value="default">Select a Genre</option>
                    <option value="Action">Action</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Drama">Drama</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Horror">Horror</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Romance">Romance</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Western">Western</option>
                </select>
                <br>
                <label for="rating">Rate it!</label>
                <select name="rating" id="rating" class="form-control">
                    <option value="default">Select a Rating</option>
<!--                    &#11088 HTML yellow star (called White Medium Star), &#9734 HTML star outline (called White Star) -->
                    <option value="1 star">&#11088 Bad movie, don't watch.</option>
                    <option value="2 stars">&#11088 &#11088 You're not missing anything.</option>
                    <option value="3 stars">&#11088 &#11088 &#11088 This movie is ok.</option>
                    <option value="4 stars">&#11088 &#11088 &#11088 &#11088 Loved it!</option>
                    <option value="5 stars">&#11088 &#11088 &#11088 &#11088 &#11088 Perfect, highly recommended.
                    </option>
                </select>
                <br>
                <button type="button" id="add-movie-btn" class="btn btn-primary">Add Movie</button>
            </form>
        </section>
    </div>
    <hr>
    <!--Movies Display-->
    <!--added table-stripe-->
    <div class="container-table d-flex m-2 p-0 table-striped">
        <div class="table-wrapper">
            <div class="container">
                <div class="row search">
                    <!--                    <div class="col-md-6"></div>-->
                    <div class="col-md-12">
                        <div class=table-filter">
                            <label for="movie-search" class="searchInfo">Search:</label>
                            <input id="movie-search" type="text" class="form-control input-sm">
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="container scroll">
                <table class="table isSearch">
                    <thead>
                    <tr class="d-flex">
                        <th class="col-5">TITLE</th>
                        <th class="col-2">RATING</th>
                        <th class="col-2">GENRE</th>
                        <th class="col"></th>
                        <th class="col"></th>
                    </tr>
                    </thead>
                    <tbody class="theList">
                    <!-- Replace table body & contents
                    -->
                    </tbody>

                </table>
            </div>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="./main.js"></script>
</body>
</html>
