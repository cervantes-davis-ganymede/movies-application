<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/3963957e1d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8"/>
    <title>Movie Application</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>

<div class="container">
    <div class="row-6">
        <h1 class="title-head text-primary">Movies!</h1>
        <br>
        <header>Enter a movie to add to the table below</header>
        <section id="movies"></section>
        <section id="movies-form">
            <form action="" id="add-movie">
                <label for="title" class="title"></label>
                <input class="form-control" id="title" name="title" type="movie-title" placeholder="Enter Movie Title">
                <br>
                <label for="genre" class="movie-genre"></label>
                <select name="genre" id="genre" class="form-control">
                    <option value="default">Select a Genre</option>
                    <option value="1">Action</option>
                    <option value="2">Comedy</option>
                    <option value="3">Drama</option>
                    <option value="4">Fantasy</option>
                    <option value="5">Horror</option>
                    <option value="6">Mystery</option>
                    <option value="7">Romance</option>
                    <option value="8">Thriller</option>
                    <option value="9">Western</option>
                </select>
                <br>
                <label for="rating">Rate it!</label>
<!--                Need a hint/tooltip - is 1 star or 5 stars better?-->
                <select name="rating" id="rating" class="form-control">
                    <option value="bad">&#11088 Bad movie dont watch.</option>
                    <option value="eh">&#11088 &#11088 You're not missing anything.</option>
                    <option value="ok">&#11088 &#11088 &#11088 This movie is ok.</option>
                    <option value="good">&#11088 &#11088 &#11088 &#11088 Loved it!</option>
                    <option value="perfect">&#11088 &#11088 &#11088 &#11088 &#11088 Perfect, highly recommended.</option>
                </select>
                <br>
                <button type="button" id="add-movie-btn" class="btn btn-info">Add Movie</button>
            </form>
        </section>
        <p>To get started, edit <code>src/index.js</code>.</p>
    </div>
    <hr>

    <div class="container-table d-flex mt-1 justify-content-center">
        <div class="table-wrapper">
            <div class="container">
                <div class="row search">
<!--                    <div class="col-md-6"></div>-->
                    <div class="col-md-12">
                        <div class=dataTables_filter">
                            <label for="movie-search" class="searchInfo">Search:</label>
                            <input id="movie-search" type="text" class="form-control input-sm">
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="container scroll table-responsive">
                <table class="table isSearch" cellspacing="0">
                    <thead>
                    <tr class="d-flex">
                        <th class="col-1">ID</th>
                        <th class="col-5">TITLE</th>
                        <th class="col-3">RATING</th>
                        <th class="col-3">CATEGORY</th>
                    </tr>
                    </thead>
                    <tbody>
<!--                        Replace table body & contents
                            <tr><th scope="row">1</th><td>Casablanca</td><td>4</td><td>"category"</td></tr>
                            <tr><th scope="row">2</th><td>Star Wars: A New Hope</td><td>5</td><td>"category"</td></tr>
                            <tr><th scope="row">3</th><td>undefined</td><td>undefined</td><td>"category"</td></tr>
                            etc...
-->
                    </tbody>

                </table>
            </div>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="./main.js"></script>
</body>
</html>
